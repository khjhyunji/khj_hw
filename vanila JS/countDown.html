<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                width: 100px;
                height: 30px;
                background-color: rgb(236, 141, 141);
                text-align: center;
                line-height: 30px;
                margin: 30px;
            }
            p {
                margin: 30px;
            }
            section {
                border: 5px dotted coral;
                width: 40%;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <section>
            <div>운영 시간</div>
            <p>AM 9:00 ~ PM 10:00</p>
            <div>카운트 다운</div>
            <p>금일 마감까지 남은 시간</p>
            <p class="timeout"></p>
        </section>
        <script>
            var timeout = document.querySelector(".timeout");

            var oDate = new Date();
            var dDay = new Date(
                oDate.getFullYear(),
                oDate.getMonth(),
                oDate.getDate(),
                22,
                0,
                0
            );

            function update() {
                var interval = dDay.getTime() - oDate.getTime();
                var hours = Math.floor(
                    (interval % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
                );
                var minutes = Math.floor(
                    (interval % (1000 * 60 * 60)) / (1000 * 60)
                );
                var seconds = Math.floor((interval % (1000 * 60)) / 1000);
                timeout.textContent =
                    hours + "시간 " + minutes + "분 " + seconds + "초";
            }
            update();
            var count = setInterval(update, 1000);
        </script>
    </body>
</html>
