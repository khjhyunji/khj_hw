<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var hi = function () {
                let count = prompt("100을 초과하는 숫자를 입력할 때까지 반복");
                do {
                    prompt("100을 초과하는 숫자를 입력할 때까지 반복");
                } while (count > 100);
            };
            hi();
        </script>
    </body>
</html>
